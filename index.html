<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Playground for RGB and HEX color">
  <title>Color Play | Playground for RGB and HEX color</title>
  <link rel="stylesheet" href="index.css">
  <!-- for the minified version -->
  <script src="https://cdn.jsdelivr.net/gh/EmekaOrji/loud-it@1.0.1/assets/js/loud-it.min.js" type='module'></script>
</head>

<body>
  <header>
    <h1>Color Playground</h1>
    <p>(Tap to edit, Double tap to copy)</p>
  </header>

  <div class="play-area">
    <div class="slides__container">
      <div class="slide red-slide">
        <input id="redValueInput" type="range" min=0 max=255 value=240 oninput="redValueDisplay.textContent = this.value" />
        <p id="redValueDisplay"></p>
      </div>
      <div class="slide green-slide">
        <input id="greenValueInput" type="range" min=0 max=255 value=127 oninput="greenValueDisplay.textContent = this.value" />
        <p id="greenValueDisplay"></p>
      </div>
      <div class="slide blue-slide">
        <input id="blueValueInput" type="range" min=0 max=255 value=15 oninput="blueValueDisplay.textContent = this.value" />
        <p id="blueValueDisplay"></p>
      </div>
      <div class="slide alpha-slide">
        <input id="alphaValueInput" type="range" min=0 max=100 value=100 oninput="alphaValueDisplay.textContent = this.value/100" />
        <p id="alphaValueDisplay"></p>
      </div>
    </div>
    <div class="color-display__container">
      <h1 class="transparent">CSS is fun!</h1>
      <div id="colorDisplay">
        <div style='white-space: nowrap;' id="rgbDisplay" contenteditable></div>
      </div>
      <button id="toggleButton">RGB</button>
    </div>
  </div>

  <script src="index.js" type='module'></script>
</body>

</html>
