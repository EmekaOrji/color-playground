<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Play</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Basics of CSS - Module 1</h1>

  <div class="play-area">
    <div class="slides__container">
      <div class="slide red-slide">
        <input id="redValueInput" type="range" min=0 max=255 value=30 oninput="redValueDisplay.textContent = this.value" />
        <p id="redValueDisplay"></p>
      </div>
      <div class="slide green-slide">
        <input id="greenValueInput" type="range" min=0 max=255 value=30 oninput="greenValueDisplay.textContent = this.value" />
        <p id="greenValueDisplay"></p>
      </div>
      <div class="slide blue-slide">
        <input id="blueValueInput" type="range" min=0 max=255 value=180 oninput="blueValueDisplay.textContent = this.value" />
        <p id="blueValueDisplay"></p>
      </div>
      <div class="slide alpha-slide">
        <input id="alphaValueInput" type="range" min=0 max=100 value=100 oninput="alphaValueDisplay.textContent = this.value/100" />
        <p id="alphaValueDisplay"></p>
      </div>
    </div>
    <div class="color-display__container">
      <h1 class="transparent">CSS is fun!</h1>
      <div id="colorDisplay">
        <h2 id="rgbDisplay"></h2>
        <button id="toggleButton">RGB</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
